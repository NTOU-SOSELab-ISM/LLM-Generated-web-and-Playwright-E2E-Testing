name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          # 初始化一个空的数组来存储符合条件的文件夹
          folders=()

          # 遍历所有以 'test' 开头的子目录
          for dir in test*; do
            if [ -d "$dir" ]; then
              # 检查子目录中是否存在 package.json 文件
              if [ -f "$dir/package.json" ]; then
                # 可选：检查 package.json 中是否包含 Playwright 依赖
                if grep -q '"playwright"' "$dir/package.json"; then
                  echo "Adding $dir to matrix (contains Playwright)"
                  folders+=("$dir")
                else
                  echo "Skipping $dir (Playwright not found in package.json)"
                fi
              else
                echo "Skipping $dir (package.json not found)"
              fi
            fi
          done

          # 如果没有符合条件的文件夹，设置矩阵为空数组
          if [ ${#folders[@]} -eq 0 ]; then
            echo "No valid folders found."
            folders_json='[]'
          else
            # 将文件夹数组转换为 JSON 格式
            folders_json=$(printf '%s\n' "${folders[@]}" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi

          echo "Folders JSON: $folders_json"
          echo "matrix={\"folder\": $folders_json}" >> $GITHUB_OUTPUT

  test:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false
      max-parallel: 4
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.folder }}
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ${{ matrix.folder }}
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ${{ matrix.folder }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.folder }}
          path: ${{ matrix.folder }}/playwright-report/
          retention-days: 30
