<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲料訂購系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>來點什麼...</h1>
    <div id="order-form">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>品名</th>
                    <th>容量</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>金額</th>
                    <th>溫度</th>
                    <th>甜度</th>
                    <th>訂購人</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="confirm">確認</button></td>
                    <td><select id="item" name="item"></select></td>
                    <td><select id="size" name="size"></select></td>
                    <td><span id="price">0</span></td>
                    <td><input type="number" id="quantity" name="quantity" min="1" value="1"></td>
                    <td><span id="total">0</span></td>
                    <td>
                        <select id="temperature" name="temperature">
                            <option value="熱">熱</option>
                            <option value="全冰">全冰</option>
                            <option value="少冰">少冰</option>
                            <option value="去冰">去冰</option>
                        </select>
                    </td>
                    <td>
                        <select id="sweetness" name="sweetness">
                            <option value="全糖">全糖</option>
                            <option value="8分糖">8分糖</option>
                            <option value="5分糖">5分糖</option>
                            <option value="3分糖">3分糖</option>
                            <option value="1分糖">1分糖</option>
                            <option value="無糖">無糖</option>
                        </select>
                    </td>
                    <td><input type="text" id="customer" name="customer"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="order-list">
        <h2>訂購清單</h2>
        <table id="orders">
            <thead>
                <tr>
                    <th>選擇</th>
                    <th>品名</th>
                    <th>容量</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>金額</th>
                    <th>溫度</th>
                    <th>甜度</th>
                    <th>訂購人</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="delete-selected">刪除勾選</button>
        <span id="order-summary"></span>
        <button id="checkout">結帳</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
